<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elden Ring Memory Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <!--GAMEBOARD-->
        <section id="game-board">
            <div>
                <h1>Elden Ring Memory Game</h1>
            </div>

            <div id="game-area"></div>
            <div id="score-board">

                <div class="scores">
                    <p>Guess: <span id="guess">0</span></p>
                    <p>Fail: <span id="fail">0</span></p>
                </div>

                <div id="control-zone">
                    <button id="reset" class="btn">Reset</button>
                    <button id="show-rules" class="btn">Rules</button>
                </div>
            </div>
        </section>

        <!--RULES MODAL AREA-->
        <dialog id="rules">
            <div>
                <p>
                    <!--ADD GAME RULES HERE-->
                </p>
                <div>
                    <button id="hide-rules" class="btn">Hide</button>
                    <button id="start" class="btn">Start</button>
                </div>
            </div>
        </dialog>

        <script src="assets/js/script.js" type="module"></script>
    </body>
</html>
